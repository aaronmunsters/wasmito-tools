name: Build and Deploy WASM Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main
    
    - name: Install wasm-pack
      run: cargo binstall wasm-pack --no-confirm
    
    - name: Build with wasm-pack
      run: bash ./package.sh
    
    - name: Verify build output
      run: |
        echo "Checking pkg directory contents:"
        ls -la pkg/
        echo "package.json contents:"
        cat pkg/package.json
    
    - name: Update package.json with repository info
      run: |
        cd pkg
        node -e "
        const fs = require('fs');
        const pkg = JSON.parse(fs.readFileSync('package.json'));
        pkg.name = 'wasmito-addr2line';
        pkg.repository = {
          type: 'git',
          url: 'https://github.com/${{ github.repository }}.git'
        };
        pkg.publishConfig = {
          branch: 'pkg'
        };
        fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
        "
    
    - name: Deploy pkg contents to pkg branch
      run: |
        echo "Deploying pkg directory to branch pkg..."

        # Initialize a temporary worktree for the pkg branch
        git fetch origin pkg || true
        git worktree add /tmp/pkg-branch pkg || git worktree add /tmp/pkg-branch -b pkg

        # Clear it out and copy new contents
        rm -rf /tmp/pkg-branch/*
        cp -r pkg/* /tmp/pkg-branch/

        cd /tmp/pkg-branch
        git add -A
        git -c user.name='github-actions[bot]' -c user.email='github-actions[bot]@users.noreply.github.com' \
            commit -m "Deploy WASM package from ${GITHUB_SHA}" || echo "No changes to commit"

        # Force-push to pkg branch
        git push origin HEAD:pkg --force
